<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form Class</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="form-header d-flex flex-column justify-content-center align-items-center">
                            <i id='phase' class="bi bi-1-circle display-5 pb-2"></i>
                            <h3 class="display-5 pt-3 pb-4">Create Account </h3>
                        </div>
                            <p>Fill in the data below.</p>
                        <form class="requires-validation">
                            <fieldset>
                                <label class="h5">Account Info</label>
                                <div class="col-md-12">
                                    <input class="form-control" type="text" name="name" placeholder="Full Name" required>
                                    <!-- <div class="valid-feedback">Username field is valid!</div>
                                    <div class="invalid-feedback">Username field cannot be blank!</div> -->
                                </div>

                                <div class="col-md-12">
                                    <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                                    <!-- <div class="valid-feedback">Email field is valid!</div>
                                    <div class="invalid-feedback">Email field cannot be blank!</div> -->
                                </div>

                                <div class="col-md-12">
                                    <select class="form-select mt-3" required>
                                        <option selected disabled value="">Specialization</option>
                                        <option value="front">Front-End Web Developer</option>
                                        <option value="back">Back-End Web Developer</option>
                                        <option value="full">Fullstack Web developer</option>
                                        <option value="full">Data Server</option>
                                        <option value="full">DevOps</option>
                                    </select>
                                    <!-- <div class="valid-feedback">You selected a position!</div>
                                    <div class="invalid-feedback">Please select a position!</div> -->
                                </div>


                                <div class="col-md-12">
                                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                                    <!-- <div class="valid-feedback">Password field is valid!</div>
                                    <div class="invalid-feedback">Password field cannot be blank!</div> -->
                                </div>


                                <div class="col-md-12 mt-3">
                                <label class="mb-3 mr-1" for="gender">Gender: </label>

                                <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off" required>
                                <label class="btn btn-sm btn-outline-secondary" for="male">Male</label>

                                <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off" required>
                                <label class="btn btn-sm btn-outline-secondary" for="female">Female</label>

                                <input type="radio" class="btn-check" name="gender" id="secret" autocomplete="off" required>
                                <label class="btn btn-sm btn-outline-secondary" for="secret">Secret</label>
                                <!-- <div class="valid-feedback mv-up">You selected a gender!</div>
                                <div class="invalid-feedback mv-up">Please select a gender!</div> -->
                                </div>
                            </fieldset>

                            <fieldset class="pt-4">
                                <label class="h5">Address Info</label>
                                <div class="col-md-12">
                                    <input class="form-control" type="text" name="zip" placeholder="Zip code" required>
                                    <!-- <div class="valid-feedback">Zip code field is valid!</div>
                                    <div class="invalid-feedback">Zip code cannot be blank!</div> -->
                                </div>

                                <div class="col-md-12">
                                    <input class="form-control" type="text" name="country" placeholder="Country" required>
                                    <!-- <div class="valid-feedback">Country field is valid!</div>
                                    <div class="invalid-feedback">Country cannot be blank!</div> -->
                                </div>

                                <div class="col-md-12">
                                    <input class="form-control" type="text" name="city" placeholder="City" required>
                                    <!-- <div class="valid-feedback">City field is valid!</div>
                                    <div class="invalid-feedback">City field cannot be blank!</div> -->
                                </div>

                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label">I confirm that all data are correct</label>
                                    <!-- <div class="invalid-feedback">Please confirm that the entered data are all correct!</div> -->
                                </div>
                            </fieldset>
                            
                            <div class="form-button mt-4 d-flex justify-content-center ">
                                <button id="submit" type="submit" class="btn btn-primary bg-white text-dark">Next</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>

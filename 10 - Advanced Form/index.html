<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form Class</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">   
    <form method="post" class="container pt-5 w-auto bg-white">
        <h1 class="display-2 text-center fw-light">Form Validation Class</h1>
            <section class="p-4 mt-5 rounded">
                <fieldset>
                    <legend class="h2 text-center mb-4">Account info</legend>                        
                    <div class="form-group d-flex justify-content-center">
                        <input type="text" class="input-group-text bg-white text-secondary mb-4 w-75" name="name" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <input type="number" class="input-group-text bg-white text-secondary mb-4 w-75" name="age" id="age" placeholder="Your Age" min="12" max="120" required>
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <input type="text" class="input-group-text bg-white text-secondary mb-4 w-75" name="email" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <input type="password" class="input-group-text bg-white text-secondary mb-4 w-75" name="password" id="password" placeholder="Your password" required>
                    </div>          
                </fieldset>
                
                <fieldset>
                    <legend class="h2 text-center mb-4">Address info</legend>                        
                    <div class="form-group d-flex justify-content-center">
                        <input type="text" class="input-group-text bg-white text-secondary mb-4 w-75" name="street" id="street" placeholder="Your Address" required>
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <input type="number" class="input-group-text bg-white text-secondary mb-4 w-75" name="country" id="country" placeholder="Your country" required>
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <input type="text" class="input-group-text bg-white text-secondary mb-4 w-75" name="email" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <input type="password" class="input-group-text bg-white text-secondary mb-4 w-75" name="password" id="password" placeholder="Your password" required>
                    </div>          
                </fieldset>


                <fieldset>
                    <legend class="h2 text-center mb-4">Card Info</legend>          
                    
                    <div class="form-group d-flex justify-content-center mb-4">
                        <label class="input-group-text" for="card">Card Type</label>
                        <select class="form-select w-auto" id="card">
                            <option selected>Choose...</option>
                            <option value="visa">Visa</option>
                            <option value="mc">Mastercard</option>
                            <option value="nubank">Nubank</option>
                            <option value="bb">Banco Brasil</option>
                            <option value="itau">Itau</option>
                        </select>
                    </div>
                            
                    <div class="form-group d-flex justify-content-center mb-4">
                        <span class="input-group-text" id="number">Card Number</span>
                        <input type="text" class="input-group-text bg-white" id="number" required pattern="^(0|[1-9][0-9]*)$">
                    </div>
                            
                    <div class="form-group d-flex justify-content-center mb-4">
                        <span class="input-group-text" id="expiration">Expiration</span>
                        <input type="text" class="input-group-text bg-white" id="expiration" required placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
                    </div>
                </fieldset>    
                    
                <div class="pt-1 input-group d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-white btn-lg bg-dark text-white">Submit my Form</button>
                </div>
            
            </section>
        </form>
        
    

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>

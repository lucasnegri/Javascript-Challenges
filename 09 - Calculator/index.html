<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">

</head>
<body>
    <div class="page">
        <h1 class="display-1 pt-5 pb-3">Calculator</h1>
        <div id="calculator" class="inline border bg-dark mt-5" style="width:400px; height:450px">
            
            <div id="display" class="d-inline-flex bg-light justify-content-center gap-4 w-100 mt-5">
                <p id="firstChoice" class="display-2 flex">25</p>
                <p id="operator" class="display-2 flex">+</p>
                <p id="secondChoice" class="display-2 flex">31</p>
            </div>

            <div id="buttons" class="container mt-4">
                <div class="row mt-2">
                    <div id='ac' class="col-sm"><p class="h2 text-white">AC</p></div>
                    <div id='backspace' class="col-sm"><p class="h2 text-white"><</p></div>
                    <div id='percent' class="col-sm"><p class="h2 text-white">%</p></div>
                    <div id='divide' class="col-sm"><p class="h2 text-white">รท</p></div>
                </div>
                <div class="row mt-2">
                    <div id='seven' class="col-sm"><p class="h2 text-white">7</p></div>
                    <div id='eight' class="col-sm"><p class="h2 text-white">8</p></div>
                    <div id='nine' class="col-sm"><p class="h2 text-white">9</p></div>
                    <div id='times' class="col-sm"><p class="h2 text-white">x</p></div>
                </div>
                <div class="row mt-2">
                    <div id='four' class="col-sm"><p class="h2 text-white">4</p></div>
                    <div id='five' class="col-sm"><p class="h2 text-white">5</p></div>
                    <div id='six' class="col-sm"><p class="h2 text-white">6</p></div>
                    <div id='minus' class="col-sm"><p class="h2 text-white">-</p></div>
                </div>
                <div class="row mt-2">
                    <div id='one' class="col-sm"><p class="h2 text-white">1</p></div>
                    <div id='two' class="col-sm"><p class="h2 text-white">2</p></div>
                    <div id='three' class="col-sm"><p class="h2 text-white">3</p></div>
                    <div id='plus' class="col-sm"><p class="h2 text-white">+</p></div>
                </div>
                <div class="row mt-2">
                    <div id='expand' class="col-sm"><i class="bi bi-arrows-angle-expand text-white"></i></div>
                    <div id='zero' class="col-sm"><p class="h2 text-white">0</p></div>
                    <div id='dot' class="col-sm"><p class="h2 text-white">,</p></div>
                    <div id='equal' class="col-sm"><p class="h2 text-white">=</p></div>
                </div>
            </div>
        </div>
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>

<body>

</div >

<!--Wrapper-->
<div class="wrapper">
    <!--Header-->
    <div id="header" class="w-100 pt-5 gap-3 container">
        <img id='logo' src="d8h7yjl-dfd57b9a-a782-43f6-9b10-047c76e7d194.gif">
        <p id='logo-write' class="">eLibrary</p>
    </div>

    <!--Main Content-->
    <div id="main_content" class="pt-4 w-50 container ">
        <div id="add_book" class="shadow">
            <p class="h3 pt-5 pb-3 text-center">Register a Book</p>
            <form>
                <div class="input-group mb-3 w-75 m-auto py-2">
                    <span class="input-group-text border-dark">Title</span>
                    <input id="title" type="text" class="form-control border-secondary" aria-label="title">
                </div>
                <div class="input-group mb-3 w-75 m-auto py-2">
                    <span class="input-group-text border-dark">Author</span>
                    <input id="author" type="text" class="form-control w-50 border-secondary" aria-label="author">
                    <span class="input-group-text border-dark">Pages</span>
                    <input id="pages" type="text" class="form-control border-secondary" aria-label="pages">
                </div>
                <div class="input-group mb-3 w-100 m-auto py-2">
                    <button id="submit" type="button" class="btn btn-dark  mx-auto mb-3">Register</button>
                </div>
            </form>
        </div>
        
        <div id="books">
            <p class="h3 pt-5 pb-3">Registered Books</p>
            <table class="table table-striped position-relative ">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Pages</th>
                    </tr>
                </thead>
                <tbody id="book_list">
                </tbody>
            </table>
        </div>
    </div>

</div>
<script rel="title"src="main.js"></script>
